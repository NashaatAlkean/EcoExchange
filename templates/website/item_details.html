{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<section>
    <div clas="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h2 class="display-5 fw-bold">{{item.title}}</h2>
            <p class="col-md-8-fs-6-mt-3">
                Location:{{item.location}} | Is Available:{{item.is_available}}
            </p>
            <button class="btn btn-primary btn-lg" type="button">Request</button>
            <button id="getUrlButton" class="btn btn-primary btn-lg">Share The Link</button>
            <p id="currentUrl"></p>

            <script>
                document.getElementById("getUrlButton").addEventListener("click", function () {
                    var currentUrl = window.location.href;
                    document.getElementById("currentUrl").textContent = "Current URL: " + currentUrl;

                    // Create a temporary input element
                    var tempInput = document.createElement("input");
                    tempInput.setAttribute("value", currentUrl);
                    document.body.appendChild(tempInput);

                    // Select the URL in the input element
                    tempInput.select();
                    tempInput.setSelectionRange(0, 99999); // For mobile devices

                    // Copy the URL to the clipboard
                    document.execCommand("copy");

                    // Remove the temporary input element
                    document.body.removeChild(tempInput);

                    // Provide user feedback (optional)
                    alert("Link copied Now you can share the link!");
                });


            </script>
        </div>
    </div>





</section>

<div>

    <section>
        <h5>Donor:</h5>
        <p>
            {{item.user}}
        </p>
    </section>


</div><br>


<div>

    <section>
        <h5>description:</h5>
        <p>
            {{item.description}}
        </p>
    </section>


</div><br>

{% endblock content %}
