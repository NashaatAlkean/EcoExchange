{% extends 'base.html' %}
{% block content %}
<style>
    /* Custom CSS for the report form */
    h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<h2>Report an Issue</h2>
<form method="post" enctype="multipart/form-data" id="reportForm" onsubmit="return validateForm()">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>

<script>
function validateForm() {
    // Get all input fields and textarea
    var inputs = document.querySelectorAll('input[type="text"], textarea');
    var isValid = true;

    // Check if all input fields and textarea are filled
    inputs.forEach(function(input) {
        if (input.value.trim() === '') {
            isValid = false;
            return;
        }
    });

    // Show popup message if form is valid
    if (isValid) {
        alert("Report submitted successfully!");
        return true; // Allow form submission
    } else {
        alert("Please fill out all fields.");
        return false; // Prevent form submission
    }
}
</script>
{% endblock %}
