<!-- dashboard.html -->
{% extends 'base.html' %}


{% csrf_token %}

    {% block content1 %}
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <script src="https://cdn.tailwindcss.com"></script>
        </head>

        <body>
            <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
                <a href="{% url 'logout' %}" class="btn-logout">Logout</a>
                <a href="{% url 'dashboard' %}" class="text-lg text-teal-500 hover:text-teal-700">Get help</a>
                {% if request.user.is_donor %}
                <div class="space-x-6">
                    <a href="{% url 'create-add' %}" class="text-lg font-semibold hover:text-gray-500">Donate item</a>
                    <a href="{% url 'dashboard' %}"  class="text-lg font-semibold hover:text-gray-500">My donations</a>
                {% elif request.user.is_seeker %}
                <a href="{% url 'dashboard' %}" class="text-lg font-semibold hover:text-gray-500">My ordes</a>
                {% endif %}
                <a href="{% url 'dashboard' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Inbox</a>
                </div>
            </nav>
        </body>
    {% endblock %}
