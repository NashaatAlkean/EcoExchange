<!-- login.html -->
{% extends 'users/base.html' %}

{% block title %}Login - EcoExchange{% endblock %}

{% block content %}
<form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="password">
        <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
    <hr class="my-4">
        <small class="text-muted">Register as a Donor <a href="{%  url 'register-donor' %}">Sign Up</a></small><br>
        <small class="text-muted">Register as a Seeker <a href="{% url 'register-seeker' %}">Sign Up</a></small>

</form>
{% endblock content %}
