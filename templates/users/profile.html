{% extends 'base.html' %} <!-- Assuming you have a base.html that includes the Bootstrap CSS link -->

{% block content %}
{% if profile %}
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <div class="container mt-5">
        <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
            <div class="card-body text-center">
                {% if user.profile_image %}
                <img src="{{ user.profile_image.url }}" alt="{{ user.username }}'s Profile Picture" class="rounded-circle img-fluid" style="width: 150px; height: 150px;">
                {% else %}
                <div class="rounded-circle bg-primary text-white d-flex justify-content-center align-items-center" style="width: 150px; height: 150px;">
                    <i class="bi bi-person-fill" style="font-size: 5rem;"></i> 
                </div>
                {% endif %}
                <h2 class="card-title mt-3">{{ user.get_full_name }}</h2>
                <h4 class="card-subtitle mb-2 text-muted">{{ user.email }}</h4>
                {% if request.user.id == profile.user.id %}
                    <a href="{% url 'update_user' %}" class="btn btn-outline-primary" type="button">Update Profile</a>
                {% endif %}


                <div class="card-text mt-4">
                <textarea class="form-control" placeholder="Tell us about yourself..."></textarea>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
{% endif %}
{% endblock %}
