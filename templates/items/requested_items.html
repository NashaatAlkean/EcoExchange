{% extends 'base.html' %}



{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="card mx-auto" style="width: 76rem;">

    <div class="card-body">
        <h5 class="card-title mb-3">Manage donations
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Item title</th>
                    <th scope="col">Location</th>
                    <th scope="col">Catagory</th>
                    <th scope="col">status</th>
                    <th scope="col">Action</th>



                    
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{item.item.title}}</td>
                    <td>{{item.item.city}}</td>
                    <td>{{item.item.catagory}}</td>
                    <td>{{item.item.item_type}}</td>
                    <td> <a href="{% url 'item-details' item.item.pk %}"><small>View item</small></a></td>
                    

                </tr>

                </tr>
                {% endfor %}

            </tbody>


        </table>

        </h5>

    </div>



</div>
{% endblock content %}
