{% extends 'base.html' %}
{% load humanize %}

{% block title %}Chat{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        background-color: #ECE5DD;
    }

    .chat-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #FFFFFF;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 90vh;
    }

    .messages {
        overflow-y: auto;
        flex-grow: 1;
        margin-bottom: 20px;
    }

    .message {
        margin-bottom: 12px;
        padding: 10px;
        border-radius: 8px;
        max-width: 60%;
        word-wrap: break-word;
    }

    .my-message {
        background-color: #DCF8C6;
        margin-left: auto;
        text-align: right;
    }

    .other-message {
        background-color: #ECE5DD;
        margin-right: auto;
        text-align: left;
    }

    .message p {
        margin: 0;
        color: black;
    }

    .message p.time {
        font-size: 0.8rem;
        color: #555;
        text-align: right;
        margin-top: 4px;
    }

    .message-form {
        display: flex;
    }

    .message-form textarea {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        resize: none;
        margin-right: 10px;
        outline: none;
    }

    .message-form button {
        background-color: #075E54;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .message-form button:hover {
        background-color: #128C7E;
    }
</style>

<div class="chat-container">
    <div class="messages">
        {% for message in conversation.messages.all %}
            <div class="message {% if message.created_by == request.user %}my-message{% else %}other-message{% endif %}">
                <p><strong>{{ message.created_by.email }}</strong></p>
                <p>{{ message.content }}</p>
                <p class="time">{{ message.created_at|naturaltime }}</p>
            </div>
        {% endfor %}
    </div>

    <form method="post" action="." class="message-form">
        {% csrf_token %}
        <textarea name="content" placeholder="Type a message..."></textarea>
        <button type="submit">Send</button>
    </form>
</div>

{% endblock %}
